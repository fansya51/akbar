<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketdoor</title>
    <link rel="icon" href="../src/icon/icon-bg.png" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="../js/pageLayout.js" defer></script>

    <main>
      <div class="container mt-5">
        <div class="product-section">
          <h3 class="section-title" style="display: flex; justify-content: space-between; align-items: end;">All Products <button class="btn btn-link" style="color: #0D3827; text-decoration: none;" onclick="window.history.back()">Back</button></h3>
            <div class="products-row" id="all-products">
                <!-- Product cards will be inserted here by JS -->
            </div>
        </div>
      </div>

      <script src="../src/data/product.js" ></script>
      <script>
         function createProductCard(product) {
          return `
              <div class="product-card" onclick="location.href='../${product.detail}'">
                  <div class="product-image">
                      <img src="../${product.image}" alt="${product.name}">
                      ${product.isNew ? '<div class="product-badge">New</div>' : ''}
                  </div>
                  <div class="product-details">
                      <h5 class="product-title">${product.name}</h5>
                      <div class="product-category">${product.category}</div>
                      <div class="product-price">
                          <span class="price">Rp ${product.price.toLocaleString('id-ID', { minimumFractionDigits: 2 })}</span>
                      </div>
                  </div>
              </div>
          `;
      }

      function renderProducts() {
        const newestProducts = [...products].sort((a, b) => b.date - a.date);

          const recommendedContainer = document.getElementById('all-products');
          recommendedContainer.innerHTML = newestProducts.map(product => createProductCard(product)).join('');
      }
      
      document.addEventListener('DOMContentLoaded', renderProducts);  
      </script>

    </main>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
</body>
</html>
