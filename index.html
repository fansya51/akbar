      <div class="container-fluid py-4" id="category">

            </div>
            
            <!-- Card 3 -->
            <div class="category-item">
                <div class="category-card">
                    <img src="src/img/category/equipment.jpg" alt="Equipment" onclick="location.href='4-Jawi Arung Samudra/Equipment.html'">
                    <div class="category-overlay">Equipment</div>
                </div>
            </div>
            
            <!-- Card 4 -->
            <div class="category-item">
                <div class="category-card">
                    <img src="src/img/category/cooking.jpeg" alt="Cooking" onclick="location.href='4-Jawi Arung Samudra/Cooking.html'">
                    <div class="category-overlay">Cooking</div>

            </div>
            
            <!-- Card 5 -->
            <div class="category-item">
                <div class="category-card">
                    <img src="src/img/category/navigation.jpg" alt="Navigation" onclick="location.href='4-Jawi Arung Samudra/Navigation.html'">

            <!-- Card 6 -->
            <div class="category-item">

            </div>

            <div class="category-item">
                <div class="category-card">

    <div class="container mt-5">
      <!-- Newest Products Section -->
      <div class="product-section">
          <h3 class="section-title" style="display: flex; justify-content: space-between; align-items: end;">Newest Products <button class="btn btn-link" style="color: #0D3827; text-decoration: none;"  onclick="location.href='2-Moch Akbar Irfansyah/product.html'">More Item</button></h3>
          <div class="products-row" id="newest-products">
              <!-- Product cards will be inserted here by JS -->
          </div>
      </div>
      
      <!-- Hot Products (By Price) Section -->
      <div class="product-section">
          <h3 class="section-title" style="display: flex; justify-content: space-between; align-items: end;">Hot Products <button class="btn btn-link" style="color: #0D3827; text-decoration: none;" onclick="location.href='2-Moch Akbar Irfansyah/product.html'">More Item</button></h3>
          <div class="products-row" id="hot-products">
              <!-- Product cards will be inserted here by JS -->
          </div>
      </div>
      
      <!-- Recommended Products (Random) Section -->
      <div class="product-section">
          <h3 class="section-title" style="display: flex; justify-content: space-between; align-items: end;">Recommended For You <button class="btn btn-link" style="color: #0D3827; text-decoration: none;"  onclick="location.href='2-Moch Akbar Irfansyah/product.html'">More Item</button></h3>
          <div class="products-row" id="recommended-products">
              <!-- Product cards will be inserted here by JS -->
          </div>
      </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script src="src/data/product.js"></script>
  <script>
      // Function to create a product card HTML
      function createProductCard(product) {
          return `
              <div class="product-card" onclick="location.href='${product.detail}'">
                  <div class="product-image">
                      <img src="${product.image}" alt="${product.name}">
                      ${product.isNew ? '<div class="product-badge">New</div>' : ''}
                  </div>
                  <div class="product-details">
                      <h5 class="product-title">${product.name}</h5>
                      <div class="product-category">${product.category}</div>
                      <div class="product-price">
                          <span class="price">Rp ${product.price.toLocaleString('id-ID', { minimumFractionDigits: 2 })}</span>
                      </div>
                  </div>
              </div>
          `;
      }
      
      // No longer need the generateStars function
      
      // Function to render products
      function renderProducts() {
          // Sort products by date (newest first)
          const newestProducts = [...products].sort((a, b) => b.date - a.date).slice(0, 7);
          
          // Sort products by price (highest discount first)
          const hotProducts = [...products]
              .sort((a, b) => (b.originalPrice - b.price) / b.originalPrice - (a.originalPrice - a.price) / a.originalPrice)
              .slice(0, 7);
          
          // Get random products for recommendations
          const shuffledProducts = [...products].sort(() => 0.5 - Math.random());
          const recommendedProducts = shuffledProducts.slice(0, 7);
          
          // Render newest products
          const newestContainer = document.getElementById('newest-products');
          newestContainer.innerHTML = newestProducts.map(product => createProductCard(product)).join('');
          
          // Render hot products
          const hotContainer = document.getElementById('hot-products');
          hotContainer.innerHTML = hotProducts.map(product => createProductCard(product)).join('');
          
          // Render recommended products
          const recommendedContainer = document.getElementById('recommended-products');
          recommendedContainer.innerHTML = recommendedProducts.map(product => createProductCard(product)).join('');
      }
      
      // Initialize on page load
      document.addEventListener('DOMContentLoaded', renderProducts);
  </script>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
